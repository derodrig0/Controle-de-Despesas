<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../global.css">
  <title>Registro - Controle de Gastos</title>
</head>
<body class="centralize">
  <form action="">

    <div class="form-field">
      <div>
        <label for="">Email</label>
      </div>
      <input type="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()" required>
      <div class="error" id="email-required-error">Email é obrigatório</div>
      <div class="error" id="email-invalid-error">Email inválido</div>
    </div>
    
    <div class="form-field">
      <div>
        <label for="">Senha</label>
      </div>  
      <input type="password" id="password" onchange="onChangePassword()" placeholder="Senha" required>
      <div class="error" id="password-required-error">Senha obrigatória</div>
      <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
    </div>
    
    <div class="form-field">
      <div>
        <label for="">Confirmar Senha</label>
      </div>
      <input type="password" id="confirmPassword" onchange="onChangeConfirmPassword()" placeholder="Confirmar Senha" required>
      <div class="error" id="password-doesnt-match-error">Senha e Confirmar senha devem ser iguais</div>
    </div>
    
    <div>
      <button type="button" class="solid" id="register-button" onclick="register()" disabled>Registrar</button>
    </div>

    <div>
      <button type="button" class="clear" onclick="login()">Login</button>
    </div>

  </form>
</body>


<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script type="text/javascript" src="../../firebase-init.js"></script>
<script type="text/javascript" src="register.js"></script>
<script type="text/javascript" src="../../validations.js"></script>
<script type="text/javascript" src="../../loading.js"></script>

</html>
