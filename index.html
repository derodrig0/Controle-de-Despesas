<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="global.css">
  <title>Login - Controle de Gastos</title>
</head>
<body class="centralize">
  <form action="">
    <div class="form-field">
      <div>
        <label for="email">Email</label>
      </div>
      <input type="email" id="email" name="email" onchange="onChangeEmail()" placeholder="seu@email.com">
      <div class="error" id="email-required-error">Email é obrigatório</div>
      <div class="error" id="email-invalid-error">Email inválido</div>
    </div>
    
    <div class="form-field">
      <div>
        <label for="password">Senha</label>
      </div>
      <input type="password" id="password" name="password" oninput="onChangePassword()" placeholder="Senha">
      <div class="error" id="password-required-error">Senha obrigatória</div>
      <div class="error" id="password-invalid-error">Senha inválida</div>
    </div>
    
    <div>
      <button type="button" id="recover-password-button" class="clear" disabled onclick="recoverPassword()">Recuperar senha</button>
    </div>
    
    <div>
      <button type="button" id="login-button" class="solid" disabled onclick="login()">Entrar</button>
    </div>
    
    <div>
      <button type="button" class="outline" onclick="register()">Registrar</button>
    </div>
  </form>
</body>

    <label for="">Carregando...</label>
  </div> -->

  
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script type="text/javascript" src="firebase-init.js"></script> 
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="validations.js"></script>
  <script type="text/javascript" src="loading.js"></script>
  
</html>
