<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css">
    <!-- <link rel="stylesheet" href="transaction.css"> -->
    <title>Transações - Controle de Gastos</title>
  </head>
  <body>
    <header>
      <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>
    <main class="centralize">
      <form action="">
        <div class="form-field">
          <div>
            <label>Transação *</label>
          </div>
          <input type="radio" name="type" id="expense" checked><label for="expense">Despesa</label>
          <input type="radio" name="type" id="income"><label for="income">Receita</label>
        </div>
        <div class="form-field">
          <div>
            <label>Data da Transação *</label>
          </div>
          <input type="date" onchange="onChangeDate()" id="date">
          <div class="error" id="date-required-error">Data é obrigatória/inválida</div>
        </div>
        <div class="form-field">
          <div>
            <label>Moeda *</label>
          </div>
          <select id="currency">
            <option value="USD">Dólar</option>
            <option value="EUR">Euro</option>
            <option value="BRL" selected>Real</option>
          </select>
        </div>
        <div class="form-field">
          <div>
            <label>Valor *</label>
          </div>
          <input type="number" onchange="onChangeValue()" id="value">
          <div class="error" id="value-required-error">Valor é obrigatório</div>
          <div class="error" id="value-less-or-equal-to-zero-error">Valor deve ser maior que zero</div>
        </div>
        <div class="form-field">
          <div>
            <label>Tipo da Transação *</label>
          </div>
          <select id="transaction-type" onchange="onChanceTransactionType()">
            <option value="">-- Selecione um tipo --</option>
            <option>Acomodação</option>
            <option>Alimentação</option>
            <option>Outros</option>
            <option>Salário</option>
            <option>Supermercado</option>
            <option>Transporte</option>
          </select>
          <div class="error" id="transaction-type-required-error">Transação é obrigatório</div>
        </div>
        <div class="form-field">
          <div>
            <label>Descrição</label>
          </div>
          <input type="text" id="description">
        </div>
        <button id="save-button" type="button" class="solid" disabled onclick="saveTransaction()">Salvar</button>
        <button type="button" class="clear" onclick="goToHome()">Cancelar</button>
      </form>
    </main>
  </body>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script type="text/javascript" src="../../firebase-init.js"></script>
  <script type="text/javascript" src="../../auth-guard.js"></script>
  <script type="text/javascript" src="../../saving.js"></script>
  <script type="text/javascript" src="../../loading.js"></script>
  <script type="text/javascript" src="../../services/transaction.service.js"></script>
  <script type="text/javascript" src="transaction.js"></script>
</html>
